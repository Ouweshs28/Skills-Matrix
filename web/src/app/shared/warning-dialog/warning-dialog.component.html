<div class="title-bar">
  <span mat-dialog-title class=".heading-two-bold">Confirm Delete<button class="close-button"
                                                                         [mat-dialog-close]="false"><mat-icon>close</mat-icon></button></span>
</div>
<mat-label class="mat-typography">
  <div class="heading-three">Are you sure you want to delete this item?</div>
</mat-label>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="delete-btn">Delete</button>
</mat-dialog-actions>
