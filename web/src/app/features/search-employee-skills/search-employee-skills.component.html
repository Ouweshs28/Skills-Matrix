<div class="container">
  <mat-card class="card">
    <div class="card-container">
      <div class="accent-border-left"></div>
      <div class="wrap">
        <div class="text-title">Employees</div>
        <div class="searchBarButtonContainer">
          <div class="searchBarWithIcon">
            <mat-form-field class="example-full-width searchBar">
              <input (keyup)="performSearch()" [(ngModel)]="employeeName"
                     type="text" matInput placeholder="Search Employee"/>
            </mat-form-field>
            <button mat-icon-button (click)="performSearch()">
              <mat-icon matSuffix>search</mat-icon>
            </button>
          </div>
          <div class="button-container">
            <button class="addBtn buttons" mat-raised-button color="primary" (click)="toogleFilter()">
              <mat-icon class="buttonIcon addIcon">add</mat-icon>
              <span>Open Filters</span>
            </button>
          </div>
        </div>
        <div class="table">
          <table id="skillTable" mat-table [dataSource]="employeeList" matSort (matSortChange)="sortData($event)"
                 class="mat-elevation-z0">
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">
                First Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">
                Last Name
              </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position">
                Position
              </th>
              <td mat-cell *matCellDef="let element"> {{PositionEnum[element.position]}} </td>
            </ng-container>

            <ng-container matColumnDef="factory">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by factory">
                Factory
              </th>
              <td mat-cell *matCellDef="let element"> {{element.factory | titlecase}} </td>
            </ng-container>

            <ng-container matColumnDef="employeeDomain.name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by domain">
                Domain
              </th>
              <td mat-cell *matCellDef="let element"> {{element.employeeDomain.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row (click)="getEmployeeSkill(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [length]="totalElements" [pageSize]="pageSize"
                         (page)="pageEvent = $event; onPaginateChange($event)" [pageSizeOptions]="[5, 10, 25, 100]"
                         aria-label="Select page"
                         class="mat-paginator-sticky">
          </mat-paginator>
        </div>
      </div>
      <div class="accent-border-right"></div>
    </div>
  </mat-card>
</div>
