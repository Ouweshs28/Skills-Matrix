<div class="title-bar">
  <span mat-dialog-title class=".heading-two-bold">{{dialogTitle}} Target<button class="close-button"
                                                                                 (click)="onNoClick()"><mat-icon>close</mat-icon></button></span>
</div>
<mat-label class="mat-typography">
  <mat-form-field class="large-input" appearance="fill">
    <mat-label>Skill Name</mat-label>
    <input matInput placeholder="" [(ngModel)]="data.objective.skill.name" [disabled]="true">
  </mat-form-field>


  <form [formGroup]="targetFrom" novalidate>
    <table>
      <tr>
        <td>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Skill Level</mat-label>
            <mat-select [(ngModel)]="data.objective.targetSkillLevel" formControlName="skillLevelField">
              <mat-option *ngFor="let skillLevel of skillLevelList" [value]="skillLevel.label">{{
                skillLevel.label|
                  titlecase }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="input" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input [(ngModel)]="data.objective.targetDate" matInput [matDatepicker]="picker" [min]="minDate"
                   (dateChange)="onDate($event)" readonly
                   formControlName="targetDateField">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ngDefaultControl></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>
    </table>
  </form>


</mat-label><br><br>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" [disabled]="targetFrom.invalid" cdkFocusInitial class="confirm-btn">Set
    Target
  </button>
</mat-dialog-actions>
